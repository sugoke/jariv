<template name="map">  
  <div class="map-container">
    {{#unless geolocationError}}
      {{> googleMap name="map" options=mapOptions}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>  

<template name="slideBox"> 

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">Explanations</h1>
  {{/contentFor}}
 
 {{#ionView}}
    {{#ionContent}}
      {{#ionSlideBox}}
        {{#ionSlide class="light-bg"}}
          <h3>Tap the Start Button</h3>
          
          Jariv creates a link. <br><br>In the next step, you will be able to <br>send it to some of your contacts.
                   
        {{/ionSlide}}
        {{#ionSlide class="light-bg"}}
          <h3>Tap the Share Button</h3>
          
          An SMS (or E-mail) will be created. <br><br>You can then choose one or several <br>contacts from your address book.
          
        {{/ionSlide}}
        {{#ionSlide class="light-bg"}}
          <h3>Done!</h3>
          
          After clicking on the link they have received, <br>your friends will see your position on the map.<br><br>
          When you don't need it anymore, <br>just tap Stop, and your link will be destroyed.
          
              
        {{/ionSlide}}
      {{/ionSlideBox}}
    {{/ionContent}}
  {{/ionView}}

</template>
